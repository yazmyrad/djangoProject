<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Love formula</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'study/css/style.css' %}">
	<script type="text/javascript" src="{% static 'study/js/script.js'%}"></script>

</head>
<body>
	<div id="navbar">
		<menu>
			<li id="menu-home-icon">
			<a href="{% url 'home' %}" >
				<ion-icon name="home-outline"></ion-icon>
			</a>
			</li>
			<li id="menu-title">
				<h1 style="font-size: 2rem; font-family: 'Playfair Display', serif; font-weight: 700; line-height: 1.2; color: #6a1b9a;">
					{{ blog.title }}
				</h1>
			</li>
			<li id="menu-mode-icon">
				<a onclick="changecolor(event)" style="cursor: pointer;">
					<ion-icon name="contrast-outline"></ion-icon>
				</a>
			</li>
		</menu>
	</div>
	<p>
		{% autoescape off %}
		{{blog.content}}
		{%endautoescape%}
		{% if blog.source != '' %}
		<a href="{{blog.source}}" style="background-color:white; text-decoration: red; color: black;">
			Source
		</a>
		{% for tag in blog.tags.all %}
		<a href="{% url 'blog_tag' tag.slug %}">
			{{tag}}
		</a>
		{% endfor %}	
		{% endif %}
	</p>



	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
